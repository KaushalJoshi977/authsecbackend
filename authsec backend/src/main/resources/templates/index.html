<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Menu List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}"/>
     <script type="text/javascript" th:src="@{/script.js}"></script>
    <script>
        /*<![CDATA[*/
        function setJwtCookie(jwtToken) {
            document.cookie = "jwtToken=" + jwtToken + "; path=/";
        }
        /*]]>*/
    </script>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top navbar-colored">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


    <div id="sidebar">
        <h1>Menu List</h1>
        <ul class="nav flex-column">
            <li class="nav-item dropdown" th:each="menu : ${menus}">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" th:text="${menu.menuItemDesc}"></a>
                <ul class="dropdown-menu">
                    <li th:each="submenu : ${menu.subMenus}">
                        <a class="dropdown-item" href="http://localhost:9292/item1" th:text="${submenu.menuItemDesc}"></a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content-container">
        <h1>Common header</h1>
        <div th:replace="${content}">
            <!-- content goes here -->
        </div>
      

        <h1>Common footer</h1>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var token = /*[[${token}]]*/ '';
        setJwtCookie(token);
        /*]]>*/
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
