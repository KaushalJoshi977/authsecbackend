<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="index::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<section>
		<h2>Item Body</h2>
		
		<div class="container">
			<div class="row">
				<h1>List users</h1>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>menuItemDesc</th>
						<th>moduleName</th>
						<th>User Session Time</th>
					</tr>
				</thead>
				<tbody id="table-body">
					<tr>
						<td>12</td>
						<td>13</td>
						<td>14</td>
					</tr>
					<tr>
						<td>08:30:00</td>
						<td>10:30:00</td>
						<td>02:00:00</td>
					</tr>
					<tr th:each="entry : ${menus}">
						<td th:text="${entry.menuItemDesc}"></td>
						<td th:text="${entry.menuItemDesc}"></td>
						<td th:text="${entry.menuItemDesc}"></td>
					</tr>
				</tbody>
			</table>
			<br>
			<button class="btn btn-primary" data-toggle="modal" data-target="#addEntryModal">Add Entry</button>
		</div>
	

	<!-- Add Entry Modal -->
	<div class="modal fade" id="addEntryModal" tabindex="-1" role="dialog" aria-labelledby="addEntryModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addEntryModalLabel">Add New Entry</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
    <form id="entryForm" th:action="@{/api1/Sec_menuDet}" method="post">
        <div class="form-group">
            <label for="itemSeq">Item Sequence:</label>
            <input type="text" class="form-control" id="itemSeq" name="itemSeq" placeholder="Enter item sequence">
        </div>
        <div class="form-group">
            <label for="menuItemDesc">Menu Item Description:</label>
            <input type="text" class="form-control" id="menuItemDesc" name="menuItemDesc" placeholder="Enter menu item description">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" id="status" name="status" placeholder="Enter status">
        </div>
        <div class="form-group">
            <label for="menuId">Menu ID:</label>
            <input type="text" class="form-control" id="menuId" name="menuId" placeholder="Enter menu ID">
        </div>
        <div class="form-group">
            <label for="moduleName">Module Name:</label>
            <input type="text" class="form-control" id="moduleName" name="moduleName" placeholder="Enter module name">
        </div>
        <div class="form-group">
            <label for="mainMenuActionName">Main Menu Action Name:</label>
            <input type="text" class="form-control" id="mainMenuActionName" name="mainMenuActionName" placeholder="Enter main menu action name">
        </div>
        <div class="form-group">
            <label for="mainMenuIconName">Main Menu Icon Name:</label>
            <input type="text" class="form-control" id="mainMenuIconName" name="mainMenuIconName" placeholder="Enter main menu icon name">
        </div>
        <div class="form-group">
            <label for="subMenus">Sub Menus:</label>
            <input type="text" class="form-control" id="subMenus" name="subMenus" placeholder="Enter sub menus">
        </div>
    </form>
</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary" form="entryForm">Save</button>
				</div>
			</div>
		</div>
	</div>
</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
